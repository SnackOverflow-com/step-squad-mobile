name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Using Node 18 which is more stable for React Native
          cache: "npm" # Cache npm dependencies for faster runs

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Expo CLI
      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      # Run linting only (no format checking)
      - name: Lint application
        run: npm run lint

      # Optionally run a build preview for Android
      # This step is commented out because it requires EAS credentials
      # - name: Build Android preview
      #   run: npm run build:android
